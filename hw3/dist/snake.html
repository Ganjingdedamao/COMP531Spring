
<!DOCTYPE HTML> 
<html> 
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Wanyi Liu">
    <title>Retro Snaker</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./snake.js"> </script> 
	<link rel="stylesheet" href="./snake.css" type="text/css" />
</head>


<body> 
<div id="board">
	<br>
	<br>
	<B><h1>Retro Snaker</h1></B>
	<br>
	
	<canvas id="myCanvas" width="400px" height="400px" ></canvas>
	
	<div class="row">
	  <div class="col-md-2 col-md-offset-2 col-sm-3 col-xs-3">
	  	<table class="small-table">
			<tr class="small-tr">
				<th class="small-th"> Level </th>
				<th class="small-th"> Score </th>
				<th class="small-th"> Point </th>
			</tr>
			<tr class="small-tr">
				<td id="level" class="small-td">1</td>
				<td id="score" class="small-td">0</td>
				<td id="point" class="small-td">0</td>
			</tr>
		</table>
	  </div>
	  <div class="col-md-4 col-md-offset-1 col-sm-7 col-sm-offset-1 col-xs-7 col-xs-offset-1">
	  	<div class="row">
	  	 	<div class="col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
	  	 		<button class="btn btn-default" id="up" onclick="up()"> UP </button>
	  	 	</div>
	  	</div>
	  	<div class="row">
  			<div class="col-md-1 col-sm-4 col-xs-4">
  				<button class="btn btn-default" id="left" onclick="left()">LEFT</button>
  			</div>
  			<div class="col-md-1 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
  				<button class="btn btn-default" id="right" onclick="right()">RIGHT</button>
  			</div>
  		</div>
  		<div class="row">
	  	 	<div class="col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
	  	 		<button class="btn btn-default" id="down" onclick="down()">DOWN</button>
	  	 	</div>
	  	</div>
	  </div>
	</div>
	<br>
	<button class="btn btn-default" id="restart" onclick="restart()">RESTART</button>
</body> 
</html>
